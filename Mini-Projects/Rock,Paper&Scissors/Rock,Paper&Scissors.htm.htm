<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissors Game</title>
    <link rel="stylesheet" href="SPS.css">
</head>
<body>
    <div class="heading">
        Rock Paper & Scissors
    </div>
    <div class="images">
        <div class="image" id="rock">
            <img src="rock.jpg" alt="rock">
        </div>
        <div class="image" id="paper">
            <img src="paper.jpg" alt="paper">
        </div>
        <div class="image" id="scissors">
            <img src="scissors.jpg" alt="scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="SPS.js"></script>
</body>
</html>
